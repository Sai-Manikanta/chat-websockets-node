<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-blue-100">
  <div class="bg-white flex flex-col h-screen max-w-screen-md mx-auto p-4 bg-blue-100">
    <div class="flex-grow bg-white rounded p-2" id="output">
    </div>
    <div class="bg-white p-2 mt-2 text-xs" id="typing-output"></div>
    <form class="flex flex-col w-full pt-4" id="form">
      <input type="text" placeholder="Name" id="name" class="p-2 border outline-none" />
      <input type="text" placeholder="Message" id="message" class="p-2 border outline-none mt-2" />
      <button class="bg-blue-400 mt-4 px-1 py-2 rounded text-white" id="send-btn">Send</button>
    </form>   
  </div>
  <script src="./chat.js"></script>
</body>
</html>
